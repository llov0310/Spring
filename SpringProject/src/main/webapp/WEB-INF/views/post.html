<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">
<th:block layout:fragment="page_head">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="assets/js/post.js"></script>
<style>

.main{
width:100%;
height:50px;
margin : 5% 0 5% 0;
}

H1{
font-family: sans-serif;
text-align: center;
width:90%;
float : left;
}

.Maintable > *{
	text-align: center;
}

.logout{

margin : 2% 0 0 0;
font-size : 17px;
color: blue;

}

table {

 width:85%;
}

.table-striped>tbody>tr:nth-of-type(odd) {
    background-color: #fefee1;
}

</style>
</th:block>


<th:block layout:fragment="contents">

<div class="main">
	<H1>자유 게시판</H1>
	<span class="logout">로그아웃</span>

</div>

<table class="table  table-striped table-bordered table-hover Maintable">

	<thead>
		
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
			<th>등록날짜</th>
			<th>조회수</th>
		</tr>
		
	</thead>
	
	<tbody class="list">
	
	</tbody>

</table>

<Button id="add" class="btn btn-primary" style="float:right; margin:2% 2% 0 0; width:100px; height:50px;">글쓰기</Button>

</th:block>

</html>
